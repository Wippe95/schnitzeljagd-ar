<!DOCTYPE html>
<html>
  <head>
    <title>Station 1 – Wer hat an der Uhr gedreht?</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera-component/dist/aframe-gps-camera-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Aufgabe als Text -->
      <a-entity
        gps-entity-place="latitude: 50.966827; longitude: 11.051523"
        text="value: Wer hat an der Uhr gedreht?; color: red; align: center;"
        position="0 2 0"
      ></a-entity>

      <!-- Pinkes AR-Tier (Platzhalter für Paulchen Panther) -->
      <a-entity
        gps-entity-place="latitude: 50.966827; longitude: 11.051523"
        gltf-model="https://cdn.jsdelivr.net/gh/KatiRG/flamingo-glb@main/flamingo.glb"
        scale="2 2 2"
        position="0 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
