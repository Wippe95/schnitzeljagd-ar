<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Station 2 ‚Äì Wie oft f√§hrt die Bahn?</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #coords {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.9);
        padding: 0.5em;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="coords">Warte auf GPS‚Ä¶</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 1000; debugUIEnabled: true;"
    >
      <!-- Platzhalter-Objekt f√ºr die Bahnstation -->
      <a-entity
        gps-entity-place="latitude: 50.973456; longitude: 11.036308;"
        geometry="primitive: box"
        material="color: blue;"
        scale="2 2 2"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        const coordsDisplay = document.getElementById("coords");

        if (!navigator.geolocation) {
          coordsDisplay.textContent = "‚ùå Geolocation wird nicht unterst√ºtzt.";
          return;
        }

        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const acc = Math.round(position.coords.accuracy);
            coordsDisplay.textContent =
              `üìç GPS: ${lat}, ${lon} (¬±${acc}‚ÄØm)`;
          },
          (err) => {
            coordsDisplay.textContent = "‚ùå Fehler beim GPS-Zugriff: " + err.message;
          },
          {
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 10000,
          }
        );
      });
    </script>
  </body>
</html>
